[green_agent]
endpoint = "http://localhost:9009"
cmd = "python scenarios/medagentbench/evaluator/src/server.py --host 0.0.0.0 --port 9009"

[[participants]]
role = "agent"
endpoint = "http://localhost:9019"
cmd = "python scenarios/medagentbench/agent/src/server.py --host 0.0.0.0 --port 9019"

[config]
# MedAgentBench evaluation configuration

# Service URLs (required)
# FHIR Server URL - Start with: docker run -p 8080:8080 jyxsu6/medagentbench:latest
fhir_api_base = "http://localhost:8080/fhir/"

# MCP Server URL - Start with: uv run python -m src.mcp.server
mcp_server_url = "http://localhost:8002"

# Number of tasks to run (set to null or remove to run all tasks)
num_tasks = 30

# Specific task IDs to run (optional, overrides num_tasks if provided)
#task_ids = ["task1_1", "task1_2", "task1_3", "task1_4", "task1_5", "task1_6", "task1_7", "task1_8", "task1_9", "task1_10"]
task_ids = ["task2_1", "task2_2", "task2_3", "task2_4", "task2_5", "task2_6", "task2_7", "task2_8", "task2_9", "task2_10"]
